            <p class="center">Are you coming in to the office today?</p>
            <div class="row">    
                <div class="col-6"><button name="yes" id="q1Yes" class="btn-primary btn-lg btn-block survey" value="true">Yes</button></div>

        <div class="form-group" id="survey-div">
            <form id="survey">
<!--                <div class="row" id="questionDiv">-->
                    <div class="row">
                        <div class="col-11">
                            <div class="form-check">
                            <label for="q1" class="form-check-label">Do you have symptoms of fever, cough, shortness of breath, sore throat, or diarrhea?</label>
                            </div>
                        </div>
                        
                        <div class="col-1">
                        <input id="q1" class="form-check-input" name="q1" type="checkbox" data-toggle="toggle"
                            data-on="Yes" data-off="No" data-style="android">
                        </div>
<!--                         <div id="q1Equals"></div>-->
                    </div>

                    <div class="row">
                         <div class="col-11">
                            <div class="form-check">
                            <label for="q2" class="form-check-label">Have you had close contact with an individual diagnosed with COVID-19 in the last 14 days?</label>
                            </div>
                         </div>
                         
                        <div class="col-1">
                        <input id="q2" class="form-check-input" name="q2" type="checkbox" data-toggle="toggle"

                        </div>
<!--                         <div id="q2Equals"></div>-->
                    </div>

                    <div class="row">
                         <div class="col-11">
                            <div class="form-check">
                                <label for="q3" class="form-check-label">Have you traveled internationally or domestically in the last 14 days?</label>
                            </div>
                         </div>
                        
                         <div class="col-1">
                        <input id="q3" class="form-check-input" name="q3" type="checkbox" data-toggle="toggle"
                            data-on="Yes" data-off="No" data-style="android">
<!--                         <div id="q3Equals"></div>-->
                         </div>
                    </div>

<!--                </div>-->
                <!-- <button class="btn btn-lg btn-primary" id="surveyScreener" type="submit">Next</button>         -->
                <button id="surveySubmit" class="btn btn-lg btn-primary submit text-uppercase" type="submit">Submit</button>
                
              
            </form>
