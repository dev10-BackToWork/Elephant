<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="shortcut icon" type="image/jpg" href="/images/gen10.jpg" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title>Elephant | Home</title>
</head>

<body>
    <main>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm navbar-light static-top">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img class="logo" src="images/logo.png" alt="Genesis10">
                </a>
            </div>
        </nav>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <h1 class="heading">{Title Placeholder/COVID-19 Back-To-Work Scheduling} </h1>
            </div>
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                            <form onsubmit="loginSubmit();" class="form-signin">
                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" required autofocus >
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" required >
                                <label for="inputPassword">Password</label>
                            </div>

<!--                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>-->

                            <button id="submitLoginButton" class="btn btn-lg btn-primary btn-block text-uppercase"
                                type="submit">Sign In</button>
                            <div class="row">
                               <a class="nav-link" href="/resetPassword">Reset Password</a>
                            </div>
                            <hr class="my-4">
                        </form>
                    </div>
                </div> 
                 <div class="alert alert-danger" id="loginErr" role="alert"></div>
            </div>
        </div>

    </main>
    <footer>
        <p>footer content placeholder</p>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="js/login.js"></script>
</body>

</html>
