                <div class="row" id="screenerDiv">
                     <h2 class="center">Welcome back, Jane!</h2>
                    <div class="row">
                        <div class="form-check">
                            <label for="q1" class="form-check-label">Are you coming in to the office today?</label>
                        </div>
                        <input id="q1" class="form-check-input" name="q1" type="checkbox" data-toggle="toggle"
                            data-on="Yes" data-off="No" data-style="android">
                        <div id="q1Equals"></div>
                    </div>
                </div>

            <form id="survey">
                <div class="row" id="questionDiv">
                    <div class="row">
                        <div class="form-check">
                            <label for="q2" class="form-check-label">Do you have symptoms of fever, cough, shortness of breath, sore throat, or diarrhea?</label>
                        </div>
                        <input id="q2" class="form-check-input" name="q2" type="checkbox" data-toggle="toggle"
                            data-on="Yes" data-off="No" data-style="android">
                    </div>

                    <div class="row">
                        <div class="form-check">
                            <label for="q3" class="form-check-label">Have you had close contact with an individual diagnosed with COVID-19 in the last 14 days?</label>
                        </div>
                        <input id="q3" class="form-check-input" name="q3" type="checkbox" data-toggle="toggle"
                            data-on="Yes" data-off="No" data-style="android">
                    </div>

                    <div class="row">
                        <div class="form-check">
                            <label for="q4" class="form-check-label">Have you traveled internationally or domestically in the last 14 days?</label>
                        </div>
                        <input id="q4" class="form-check-input" name="q4" type="checkbox" data-toggle="toggle"
                            data-on="Yes" data-off="No" data-style="android">
                    </div>

                </div>
                <!-- <button class="btn btn-lg btn-primary" id="surveyScreener" type="submit">Next</button>         -->
                <button class="btn btn-primary" id="surveySubmit" type="submit">Submit</button>
            </form>
