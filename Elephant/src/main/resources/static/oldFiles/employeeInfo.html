<body>

        <!-- Navigation -->

            <div class="container">

                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                                <span class="sr-only">(current)</span>

                            <a class="nav-link" href="allEmployees.html">Employees</a>

                        </li>
                    </ul>

            </div>

        <!-- Page Content -->
        <div class="container" id="employeeInfoDiv">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="mt-5">Employee Information</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" value="John" style="text-align:center;"/>
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control" value="Doe" style="text-align:center;"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control" value="johndoe@genesis.com" style="text-align:center;"/>
                        </div>
                        <div class="col-md-6">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password" class="form-control" value="Password123" style="text-align:center;"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="location">Location</label>
                            <select id="location" name="location" class="form-control" >
                                <option value="NC">Charlotte, NC</option>
                                <option value="TX">Dallas, TX</option>
                                <option value="WI">Milwaukee, WI</option>
                                <option value="MN">Minneapolis, MN</option> 
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="role">Role</label>
                            <select id="role" name="role" class="form-control" >
                                <option value="admin">Branch Admin</option>
                                <option value="employee">Employee</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <a class="btn btn-info" href="allEmployees.html">Submit</a>
                        </div>
                        <div class="col-md-6">
                            <a class="btn btn-danger" href="#">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
