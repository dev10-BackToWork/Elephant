    <div class="container" id="createAccountDiv">
       
          <h1 class="heading">Create Account</h1>

      <div class="row">
        <div class="col-md-12 text-center">
          <div class="card">
            <div class="card-header">
              New Employee
            </div>
            <div class="card-body">
              <form>
                <div class="row my-2">
                  <div class="col">
                    <label for="firstName">First Name</label>
                    <input
                      type="text"
                      name="firstName"
                      id="firstName"
                      class="form-control"
                    />
                  </div>

                  <div class="col">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      name="lastName"
                      id="lastName"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row my-2">
                  <div class="col">
                    <label for="email">Employee Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>

                  <div class="col">
                    <label for="password">Temporary Password</label>
                    <!-- <button class="btn btn-primary btn-sm">
                      Generate Random Password
                    </button> -->
                    <!-- <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                    /> -->
                    <input
                      type="text"
                      name="password"
                      id="password"
                      class="form-control"
                      readonly
                      value="Password auto-generated. Available in account details page."
                    />
                  </div>
                </div>
                <div class="row my-2">
                  <div class="col">
                    <label for="location">Employee location</label>
                    <select name="location" id="location" class="form-control">
                      <option selected>--Select Location--</option>
                      <option value="location1">Location 1</option>
                      <option value="location2">Location 2</option>
                    </select>
                  </div>

                  <div class="col">
                    <label for="role">Employee Role</label>
                    <select name="role" id="role" class="form-control">
                      <option selected>--Select Role--</option>
                      <option value="branchAdmin">Branch Administrator</option>
                      <option value="user">Branch Employee</option>
                    </select>
                  </div>
                </div>
                <div class="row my-2 ml-2">
                  <a href="#" class="btn btn-primary">Add New Location</a>
                </div>
                <div class="row mt-4">
                  <div class="col">
                    <button type="submit" class="btn btn-primary">
                      Create Account
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
